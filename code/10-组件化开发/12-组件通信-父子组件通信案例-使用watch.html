<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<!-- 父组件 -->
<div id="app">
  <div>
    <cpn :number1="num1" :number2="num2" @num2change="num2Change"></cpn>
  </div>
</div>

<!-- 子组件 -->
<template id="cpn">
  <div>
    <h2>props:{{number1}}</h2>
    <h2>date:{{dnumber1}}</h2>
    <input type="text" v-model="dnumber1">
    <h2>props:{{number2}}</h2>
    <h2>date:{{dnumber2}}</h2>
    <input type="text" v-model="dnumber2">
  </div>
</template>

<script>
  // 子组件
  const cpn = {
    template: '#cpn',
    props: {
      number1: Number,
      number2: Number
    },
    data() {
      return {
        dnumber1: this.number1,
        dnumber2: this.number2
      }
    },
    methods: {
      number2Change(event) {
        // 1. 将input的value 赋值给dnumber2
        this.dnumber2 = event.target.value * 1;
        // 2. 把dbumber2发射给父组件
        this.$emit('num2change', this.dnumber2);
      }
    },
    watch: {
      dnumber2(oldValue) {
        this.$emit('num2change', oldValue * 1);
      }
    }
  }

  //父组件
  const app = new Vue({
    el: "#app",
    data: {
      message: 'vue is good',
      num1: 1,
      num2: 2
    },
    components: {
      cpn
    },
    methods: {
      num2Change(value) {
        this.num2 = value;
      }
    }
  })
</script>
</body>
</html>
