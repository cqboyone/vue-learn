<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>
  <!-- 没有使用下标值 -->
  <ul>
    <li v-for="i in names">{{i}}</li>
  </ul>

  <ul>
    <li v-for="(i,index) in names">{{index + 1}} {{i}}</li>
  </ul>
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣",
      names:['why','kobe','james']
    }
  })
</script>
</body>
</html>
