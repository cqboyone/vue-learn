<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{sex}}</h2>
  <label for="male">
    <!-- v-model 可以让radio互斥,不仅能双向绑定还包含name的作用 -->
    <input type="radio" id="male" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" value="女" v-model="sex">女
  </label>

</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣",
      sex: '男'
    }
  })
</script>
</body>
</html>
