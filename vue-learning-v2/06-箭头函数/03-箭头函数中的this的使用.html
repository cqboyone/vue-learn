<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 1.把一个函数作为参数传入的时候用箭头函数
    // setTimeout(function () {
    //
    // },1000)
    // 如下：
    // setTimeout(() => {
    //
    // }, 1000)

    // 提问：箭头函数中的this是如何查找的？
    // 答案：向外层作用域中，一层层查找this，直到有this的定义
    const obj = {
        aaa() {
            setTimeout(function () {
                console.log(this)
            })
            setTimeout(() => {
                console.log(this)
            })
        }
    }
    obj.aaa()

    const obj2 = {
        aaa() {
            setTimeout(function () {
                setTimeout(function () {
                    console.log(this)
                })
                setTimeout(() => {
                    console.log(this)
                })
            })
            setTimeout(() => {
                setTimeout(function () {
                    console.log(this)
                })
                setTimeout(() => {
                    console.log(this)
                })
            })
        }
    }
    obj2.aaa()


</script>
</body>
</html>
