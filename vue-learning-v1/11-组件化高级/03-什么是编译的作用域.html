<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<!--
1. 哪个模板使用,就用哪个模板的变量,在哪个模板内编译
-->
<div id="app">
  <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是内容哈哈哈哈</p>
    <button v-show="isShow">我是按钮</button>
  </div>
</template>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣",
      isShow: true,
    },
    components: {
      cpn: {
        template: "#cpn",
        data() {
          return {
            isShow: false
          }
        }
      }
    }
  })
</script>
</body>
</html>
