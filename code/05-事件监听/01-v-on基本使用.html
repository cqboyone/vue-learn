<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>当前计数: {{counter}}</h2>
  <button @click="add">+</button>
  <button @click="sub">-</button>
</div>
<script>
  const obj = {
    counter: 0
  }

  new Vue({
    el: "#app",
    data: obj,
    methods: {
      add () {
        this.counter++
      },
      sub () {
        this.counter--
      }
    }
  })

</script>

</body>
</html>
