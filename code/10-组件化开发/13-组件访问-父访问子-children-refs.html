<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<div id="app">
  <!-- $refs要绑定ref属性 -->
  <cpn ref="aaa"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>
    我是子组件
  </div>
</template>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣"
    },
    methods: {
      btnClick() {
        // 1. 通过this.$children获取子组件,开发中用的少
        // console.log(this.$children);
        // this.$children[0].showMessage();

        // 2. 通过this.refs获取子组件.开发中用的多
        console.log(this.$refs.aaa);
        console.log(this.$refs.aaa.name);
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '我是子组件name'
          }
        },
        methods: {
          showMessage() {
            console.log('showMessage');
          }
        }
      }
    }
  })
</script>
</body>
</html>
