<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>
  <!--  <cpn1></cpn1>-->
  <cpn2></cpn2>
</div>
<script>
  // 1.创建第一个组件构造器（子组件）
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容哈哈哈</p>
      </div>
    `
  })

  // 2.创建第er个组件构造器（父组件）
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容呵呵呵</p>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1: cpnC1
    }
  })

  // 这玩意可以看成是root组件
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣"
    },
    components: {
      //如果只显示cpn2的话，注不注册1无所谓。如果要使用1，那么一定要注册一次
      // cpn1: cpnC1,
      cpn2: cpnC2
    }
  })
</script>


</body>
</html>
