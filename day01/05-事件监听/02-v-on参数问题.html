<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>

  <!-- 调用的方法中没有参数 -->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮2</button>
  <button @click="btn2Click(1)">按钮3</button>

  <!--  没传入参数,没有括号的时候 浏览器会把event当作参数传入 -->
  <button @click="btn2Click">按钮4</button>

  <!-- 在调用方法时,用$event可以获取到浏览器产生的event对象 -->
  <button @click="btn3Click('aa',$event)">按钮5</button>
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣"
    },
    methods: {
      btn1Click() {
        console.log('btn1');
      },
      // 此处变量随便用什么都能接受event对象
      btn2Click(event) {
        console.log(event);
      },
      btn3Click(abc, event) {
        console.log('11111', abc, event)
      }
    }
  })
</script>
</body>
</html>
