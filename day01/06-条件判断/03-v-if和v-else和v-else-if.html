  ```````
  <h2>{{result}}</h2>
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣",
      score : 99
    },
    computed:{
      result(){
        let showStr = ''
        if(this.score >= 90){
          showStr = '优秀'
        }else if(this.score>=80){
          showStr ='良好'
        }else {
          showStr='待提升'
        }
        return showStr
      }
    }
  })
</script>
