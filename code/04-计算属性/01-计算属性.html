<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{firstName}}{{lastName}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{fullName}}</h2>
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      firstName: "1111",
      lastName: "vue很有趣",
    },
    methods: {
      getFullName: function () {
        return this.firstName + ' ' + this.lastName
      }
    },
    computed: {
      fullName: function () {
        return this.firstName + ' ' + this.lastName
      }
    }
  })
</script>
</body>
</html>
