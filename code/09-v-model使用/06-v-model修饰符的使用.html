<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>
  <!-- 1.修饰符 lazy -->
  <input type="text" v-model.lazy="message">

  <!-- 2.修饰符 number-->
  <input type="number" v-model.number="age">
  <h2>{{age}}:{{typeof age}}</h2>

  <!-- 3.修饰符 trim -->
  <input type="text" v-model.trim="name">
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣",
      age: 0,
      name: ''
    }
  })
</script>
</body>
</html>
