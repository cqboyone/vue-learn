<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn-js">
  <!-- 疑问：为什么template里面只能有一个标签？ -->
  <!-- 答案: vue就是这样定义的 -->
  <div>
    <p>我是计算机</p>
    <p>{{counter}}</p>
    <button @click="counter--">-</button>
    <button @click="counter++">+</button>
  </div>
</template>
<script>
  // 1.注册组件(这里用全局把)
  Vue.component('cpn', {
    template: '#cpn-js',
    // data必须是一个函数，因为函数每次返回一个对象，而变量只有一份，会导致公用，不利于组件复用。
    // data方法如果返回的是一个变量的引用的话也会导致数据公用，所以这里返回一个对象。
    data() {
      return {
        counter: 0
      }
    }
  })

  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣"
    }
  })
</script>
</body>
</html>
