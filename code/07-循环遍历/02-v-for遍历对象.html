<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>
  <!-- 获取到value -->
  <ul>
    <li v-for="i in info">{{i}}</li>
  </ul>

  <!-- 获取key,value -->
  <ul>
    <li v-for="(value,key) in info">{{key}} {{value}}</li>
  </ul>

  <!-- 获取下标,key,value -->
  <ul>
    <li v-for="(value,key,index) in info">{{index+1}} {{key}} {{value}}</li>
  </ul>
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣",
      info: {
        name: 'vv',
        age: 18,
        height: 1.76
      }
    }
  })
</script>
</body>
</html>
