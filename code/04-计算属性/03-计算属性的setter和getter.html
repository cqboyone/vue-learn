<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{fullName}}</h2>
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣",
      firstName: "我是FirstName",
      lastName: "我是LastName",
    },
    computed: {
      // // 简写
      // fullName: function(){
      //   return this.firstName + ' ' + this.lastName
      // },
      // 非简写
      fullName: {
        // set 方法不常用
        set: function (newValue) {
          const names = newValue.split(' ')
          this.firstName = names[0]
          this.lastName = names[1]
        },
        get: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    }
  })
</script>
</body>
</html>
