<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<!--
1. 插槽基本使用<slot></slot>
2. 插槽的默认值:直接放到<slot></slot>.如:<slot><button>按钮</button></slot>
3. 如果有多个值,会替换掉<slot></slot>里面的所有值.
-->
<div id="app">
  <h2>{{message}}</h2>
  <cpn></cpn>
  <cpn><span>哈哈哈</span></cpn>
  <cpn>
    <button>按钮</button>
    <p>我是P</p>
    <i>呵呵呵</i>
  </cpn>

</div>
<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件,哈哈哈</p>
    <slot>
      <button>按钮</button>
    </slot>
  </div>
</template>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣"
    },
    components: {
      cpn: {
        template: "#cpn"
      }
    }
  })
</script>
</body>
</html>
