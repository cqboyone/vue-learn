<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>
  <cpn></cpn>
</div>

<!-- 模板方式1 -->
<script type="text/x-template" id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>我是内容</p>
  </div>
</script>

<!-- 模板方式2 -->
<template id="cpn2">
  <div>
    <h2>我是标题</h2>
    <p>我是呵呵</p>
  </div>
</template>
<script>

  // 1.注册全局组件
  Vue.component('cpn', {
    template: '#cpn2'
  })

  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣"
    }
  })
</script>
</body>
</html>
