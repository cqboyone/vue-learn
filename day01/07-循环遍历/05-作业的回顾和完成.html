<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="(item , index) in movies"
        :class="{active:currentIndex === index}"
        @click="checkedItem(index)">{{index}}--{{item}}
    </li>
  </ul>
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣",
      movies: ['海王', '海贼王', '海绵宝宝'],
      currentIndex: null
    },
    methods: {
      checkedItem(index) {
        this.currentIndex = index
      }
    }
  })
</script>
</body>
</html>
