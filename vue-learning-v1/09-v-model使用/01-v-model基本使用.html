<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>{{message}}</h2>
  <!-- 输入框里面的数据和message双向绑定 -->
  <input v-model="message">
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "vue很有趣"
    }
  })
</script>

</body>
</html>
