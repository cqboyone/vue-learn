<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>
<script>
  // 后期不用该指令
  setTimeout(
      function () {
        const app = new Vue({
          el: "#app",
          data: {
            message: "vue很有趣"
          }
        })
      },1000
  )

</script>
</body>
</html>
